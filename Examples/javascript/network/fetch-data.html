<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Ajax starting point</title>

  <style>
    html,
    pre {
      font-family: sans-serif;
    }

    body {
      width: 500px;
      margin: 0 auto;
      background-color: #ccc;
    }

    pre {
      line-height: 1.5;
      letter-spacing: 0.05rem;
      padding: 1rem;
      background-color: white;
    }

    label {
      width: 200px;
      margin-right: 33px;
    }

    select {
      width: 350px;
      padding: 5px;
    }
  </style>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <h1>Ajax starting point</h1>

  <form>
    <label for="verse-choose">Choose a verse</label>
    <select id="verse-choose" name="verse-choose">
        <option>Verse 1</option>
        <option>Verse 2</option>
        <option>Verse 3</option>
        <option>Verse 4</option>
      </select>
  </form>

  <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

  <pre>

    </pre>

  <script>
    // load selected Verse
    var select = document.querySelector('select');
    var pre = document.querySelector('pre');
    select.onchange = function getVerse() {
      var verse = select.value;
      updateDisplay(verse);
    }

    var updateDisplay = function (verse) {
      // format select file
      var file = verse.replace(/\s/g,'').toLowerCase() + '.txt';
      var request = new XMLHttpRequest();
      // set up request
      // specify type and url
      request.open('GET',file); // relaive HTTP request
      request.responseType = 'text'; // text by default
      // Set call back/event handler
      request.onload = function setVerse() {
        pre.textContent = request.response
      };
      // actually make request
      request.send();
    }
    // make request to Verse 1 to set its conents as the default value when page loads
    updateDisplay('Verse 1');
    select.value = 'Verse 1';
  </script>
</body>

</html>
