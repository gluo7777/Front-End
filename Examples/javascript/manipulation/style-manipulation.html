<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Style example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
      <section>
        <h1>Check out my cool dinosaur!</h1>
        <h2>Check out my cool dinosaur!</h2>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
          width="400px" height="200px">
        <p id="label1">Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        // Static content created via javascript will not be readable by search engines

        // inline Styles
        var title = document.querySelector("h1");
        title.style.textAlign = 'center';
        title.style.color = 'darkblue';
        title.style.backgroundColor = 'cyan';

        // class styles
        var title2 = document.querySelector("h2");
        title2.setAttribute('class','highlight');
      </script>
  </body>
</html>
