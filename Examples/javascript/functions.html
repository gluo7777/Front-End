<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Utility Page</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="functions.js"></script>
</head>
<body>
  <h1>Commonly used functions</h1>
  <h2>Compound Interest Formula</h2>
  <form id="compoundInterest" class="formula" action="" method="get">
    <label>Initial Balance (P)<input type="number" name="p" value="0"></label><br/>
    <label>Annual Contribution (C)<input type="number" name="c" value="0"></label><br/>
    <label>Company Match (B)<input type="number" name="b" value="0"></label><br/>
    <label>Time (Y)<input type="number" name="y" value="0"></label><br/>
    <label>Interest % (I)<input type="number" name="i" value="0"></label><br/>
    <label>Resulting Balance (T)<input type="number" name="t" value="0"></label><br>
    <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
  </form>
  <p>Total Balance is <span id="totalBalance">0</span></p>
</body>
</html>
