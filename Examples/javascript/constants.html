<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Common Javascript examples</title>
    <script type="text/javascript" src="constants.js">

    </script>
  </head>
  <body>
    <p></p>
    <script>

      // constants
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/const
      // strings
      const msg = 'Hello World!';
      try {
        msg = 'World sucks1';
      } catch (e) {
        console.log('Got error %s',e);
      } finally {
        console.log(msg);
      }
      // objects
      // underlying not immutable
      const obj1 = {x:'World sucks!'};
      try {
        obj1.x = 'Hello World!';
      } catch (e) {
        console.log('Got error %s',e);
      } finally {
        console.log(obj1.x);
      }
    </script>
  </body>
</html>
