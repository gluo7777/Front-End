<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Common Javascript examples</title>
  </head>
  <body>
    <p></p>
    <script>

      // block scope
      // var // function or global
      var var1 = 5;
      if (true) {
        var var1 = 10;
        console.log('var1 inside block = %d',var1);
      }
      console.log('var1 outside block = %d',var1);
      // let // block
      var var1 = 5;
      if (true) {
        let var1 = 10;
        console.log('var1 inside block = %d',var1);
      }
      console.log('var1 outside block = %d',var1);
      // let // no global
      let myFuture = 'global';
      // this refers to global object
      console.log('My future = %s',this.myFuture);

      // emulate private members of classes
    </script>
  </body>
</html>
