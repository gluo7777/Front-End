<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      button:hover{
        color: cyan;
        background-color: red;
      }
      li:nth-of-type(2n){
        color: red;
      }
      li:nth-of-type(2n+1){
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button">Button</button>
    <ol>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ol>
  </body>
</html>
