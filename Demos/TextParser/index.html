<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Text Parser</title>
  <script type="text/javascript" src="utility.js"></script>
  <script type="text/javascript" src="objects.js"></script>
  <script type="text/javascript" src="listeners.js"></script>
  <link rel="stylesheet" href="themes.css">
</head>

<body>
  <nav>

  </nav>
  <header>
    <h1 id="title">Text Parser</h1>
    <p id="errorText" class="error" hidden></p>
  </header>
  <main>
    <div class="matcher">
      <h2 class="sectionHeader">Create a new matcher:</h2>
      <label for="matcherName">Matcher Name:</label>
      <input type="text" id="matcherName" name="matcherName" value="">
      <br>
      <label for="matcherInput">Input:</label>
      <br>
      <textarea id="matcherInput" name="matcherInput" rows="8" cols="80" placeholder="Enter a list of patterns or text delimited..."></textarea>
      <br>
      <div class="addMatcherInputs">
        <label for="matcherDelimiter">Delimiter:</label>
        <input type="text" id="matcherDelimiter" name="matcherDelimiter" value=",">
        <label for="pattern">Use pattern ( * ? + ):</label>
        <input type="checkbox" name="pattern" id="pattern" value="">
        <button type="button" name="addMatcher" id="addMatcher">Add</button>
      </div>
    </div>
    <div class="parser">
      <h2 class="sectionHeader">Parse text:</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Text to Parse</th>
            <th scope="col">Select Matcher(s)</th>
            <th scope="col">Matched Text</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea id="textInput" name="textInput" rows="8" cols="80"></textarea><br>
              <label for="parserDelimiter">Delimiter:</label>
              <input type="text" id="parserDelimiter" name="parserDelimiter" value=",">
              <button type="button" name="parseText" id="parseText">Parse</button>
            </td>
            <td>
              <select class="multiList" name="matcherList" id="matcherList" multiple size="10"></select>
            </td>
            <td>
              <textarea name="matchResults" id="matchResults" rows="8" cols="80" readonly></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <h3 id="disclaimer">Made by William.</h3>
  </footer>
</body>

</html>
