<!DOCTYPE html>
<html>

<head>
  <title>Table UI Demo</title>
  <link href="tablestyle.css" rel="stylesheet" type="text/css">
</head>

<body>
  <table>
    <caption>Task Organizer UI</caption>
    <!-- Explicit references with html fundamentals-->
    <thead>
      <tr>
        <th id="purchase">Purchase</th>
        <th id="location">Location</th>
        <th id="date">Date</th>
        <th id="evaluation">Evaluation</th>
        <th id="cost">Cost (â‚¬)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th id="haircut">Haircut</th>
        <td headers="location haircut">Hairdresser</td>
        <td headers="date haircut">12/09</td>
        <td headers="evaluation haircut">Great idea</td>
        <td headers="cost haircut">30</td>
      </tr>
      <tr>
        <th id="videogame">Video Game</th>
        <td headers="location videogame">Fallout 3</td>
        <td headers="date videogame">12/09</td>
        <td headers="evaluation videogame">Great idea</td>
        <td headers="cost videogame">60</td>
      </tr>
  </table>

</body>

</html>
